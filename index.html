<!doctype html>
<html lang="en" style="width: 100%; margin: 0; padding: 0; overflow-x: hidden;">
  <head>
    <script>
      // Définir un objet ABS vide pour éviter l'erreur
      window.ABS = window.ABS || { events: {}, messenger: {} };
    </script>
    <!-- Content Security Policy avec support Stripe -->
    <!-- Note: Le CSP principal est configuré dans vite.config.ts -->

    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-flm2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FL2M - Décidez de votre avenir</title>
    <style>
      /* Styles critiques pour éviter le problème de largeur */
      html, body {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <style>
      /* Splash screen pour le chargement initial */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #splash-container {
        position: relative;
        width: 320px;
        height: 320px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #splash-logo {
        position: absolute;
        width: 100px;
        height: 100px;
        opacity: 0.3;
        transition: opacity 0.2s ease;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .splash-number {
        position: absolute;
        font-size: 20px;
        font-weight: bold;
        color: #e0e0e0;
        transition: all 0.2s ease;
        left: 50%;
        top: 50%;
      }

      .splash-number.active {
        transform: scale(1.3);
      }

      @media (max-width: 600px) {
        #splash-container {
          width: 280px;
          height: 280px;
        }
        #splash-logo {
          width: 80px;
          height: 80px;
        }
        .splash-number {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body style="width: 100%; margin: 0; padding: 0; overflow-x: hidden;">
    <!-- Splash screen affiché pendant le chargement initial -->
    <div id="splash-screen">
      <div id="splash-container">
        <img id="splash-logo" src="/logo-flm2.png" alt="FL²M Logo" />
        <div class="splash-number" data-index="0">1</div>
        <div class="splash-number" data-index="1">2</div>
        <div class="splash-number" data-index="2">3</div>
        <div class="splash-number" data-index="3">4</div>
        <div class="splash-number" data-index="4">5</div>
        <div class="splash-number" data-index="5">6</div>
        <div class="splash-number" data-index="6">7</div>
        <div class="splash-number" data-index="7">8</div>
        <div class="splash-number" data-index="8">9</div>
        <div class="splash-number" data-index="9">11</div>
        <div class="splash-number" data-index="10">22</div>
      </div>
    </div>

    <div id="root" style="width: 100%; margin: 0; padding: 0;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Positionner les nombres en cercle complet
      const numbers = document.querySelectorAll('.splash-number');
      const totalNumbers = numbers.length;
      const radius = 110; // Rayon du cercle
      const logo = document.getElementById('splash-logo');

      // Fonction pour calculer la couleur de chaque nombre (dégradé de clair à foncé)
      function getNumberColor(index, total) {
        const ratio = index / (total - 1);
        // Interpolation entre #FFD700 (255, 215, 0) et #FFA500 (255, 165, 0)
        const r = 255;
        const g = Math.round(215 - ratio * (215 - 165));
        const b = 0;
        return `rgb(${r}, ${g}, ${b})`;
      }

      numbers.forEach((num, index) => {
        const angle = (index / totalNumbers) * 2 * Math.PI - Math.PI / 2; // Commence en haut
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        num.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
      });

      // Animation de la progression numérique
      let currentIndex = 0;
      let animationComplete = false;

      function animateNumbers() {
        numbers.forEach((num, index) => {
          num.classList.remove('active');
          const color = getNumberColor(index, totalNumbers);
          if (index <= currentIndex) {
            num.style.color = color;
            if (index === currentIndex) {
              num.style.textShadow = `0 0 10px ${color}`;
            } else {
              num.style.textShadow = 'none';
            }
          }
        });

        if (numbers[currentIndex]) {
          const angle = (currentIndex / totalNumbers) * 2 * Math.PI - Math.PI / 2;
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;
          numbers[currentIndex].classList.add('active');
          numbers[currentIndex].style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1.3)`;
        }

        // Mettre à jour l'opacité du logo
        const logoOpacity = 0.3 + (currentIndex / (totalNumbers - 1)) * 0.7;
        if (logo) {
          logo.style.opacity = logoOpacity;
        }

        if (currentIndex >= totalNumbers - 1) {
          animationComplete = true;
        } else {
          currentIndex++;
        }
      }

      const numberInterval = setInterval(animateNumbers, 200); // Accéléré à 200ms

      // Masquer le splash screen seulement après l'animation complète
      let loadComplete = false;
      window.addEventListener('load', function() {
        loadComplete = true;
      });

      // Vérifier périodiquement si l'animation est complète ET le chargement terminé
      const checkInterval = setInterval(function() {
        if (animationComplete && loadComplete) {
          clearInterval(numberInterval);
          clearInterval(checkInterval);

          // Attendre un peu sur le dernier nombre (22)
          setTimeout(function() {
            const splash = document.getElementById('splash-screen');
            if (splash) {
              splash.classList.add('fade-out');
              setTimeout(function() {
                splash.style.display = 'none';
              }, 500);
            }
          }, 800); // Pause de 800ms sur le 22
        }
      }, 100);
    </script>
  </body>
</html>
